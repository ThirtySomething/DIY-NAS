version: "3.8"
services:
  mosquitto:
    container_name: mosquitto
    environment:
      - PUID=1000
      - GUID=100
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
      - 9001:9001
    restart: unless-stopped
    volumes:
      - mosquitto-config:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
volumes:
  mosquitto-config:
  mosquitto-data:
  mosquitto-log:

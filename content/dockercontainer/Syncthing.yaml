version: "3.8"
services:
  syncthing:
    container_name: syncthing
    environment:
      - PUID=1000
      - GUID=1000
    image: syncthing/syncthing:latest
    ports:
      - 8384:8384
      - 21027:21027/udp
      - 22000:22000/tcp
      - 22000:22000/udp
    restart: unless-stopped
    volumes:
      - syncthing-data:/var/syncthing
volumes:
  syncthing-data:
